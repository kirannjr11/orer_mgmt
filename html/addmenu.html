<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Menu</title>
    <link rel="stylesheet" href="../css/addmenu.css"> <!-- Include your CSS styles -->
</head>

<body>
    <!-- Add the Logout Button -->
    
    <h2>Manage Menu</h2>
    <div>
        <form id="menu-form">
            <label for="menuName">Menu Item Name:</label>
            <input type="text" id="menuName" required>
            <br>
            <label for="menuDescription">Description:</label>
            <input type="text" id="menuDescription" required>
            <br>
            <label for="menuPrice">Price:</label>
            <input type="number" id="menuPrice" required>
            <br>
            <button type="submit" id="createMenuBtn">Create Menu</button>
        </form>
    </div>

    <div>
        <h2>Existing Menus</h2>
        <ul id="existingMenuList">
            <!-- List of existing menus will be displayed here -->
        </ul>
    </div>
    <button id="logoutBtn" style="padding: 10px 20px; background-color: #ff4b4b; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Logout
    </button>


    <script>
        // JavaScript for Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // Redirect to the auth.html page when the button is clicked
            window.location.href = 'auth.html';
        });
    </script>

    <script src="../js/addmenu.js"></script>
</body>

</html>
